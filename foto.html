    <style>
        /* Resetting base button styles to avoid conflicts */
        .blog-tab-button, .hamburger-menu {
            all: unset;
            box-sizing: border-box;
        }

        /* Masaüstü için ortalama ve hamburger menüyü gizleme */
        @media screen and (min-width: 769px) {
            .blog-tabs {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 60px;
                background: none;
                box-shadow: none;
                position: static;
            }
            .tab-buttons-group {
                display: flex;
                flex-direction: row;
                margin: 0 auto;
                justify-content: center;
                gap: 24px;
            }
            .hamburger-menu {
                display: none !important;
            }
            .blog-tab-button {
                background: #fff;
                color: #4a4a4a;
                border: none;
                border-radius: 999px;
                font-size: 18px;
                font-weight: 500;
                min-width: 250px;
                height: 54px;
                padding: 0 32px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.06);
                letter-spacing: 1px;
                transition: background 0.2s, color 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .blog-tab-button.active, .blog-tab-button:focus {
                background: #e3f0ff;
                color: #1976d2;
            }
            .w3-row-padding .w3-half img {
                margin-bottom: 15px;
                transition: transform 0.3s ease-in-out;
            }
            .w3-row-padding .w3-half img:hover {
                transform: scale(1.03);
            }
        }
        /* Mobil için hamburger menü ve sağa yaslama */
        @media screen and (max-width: 768px) {
            .blog-header {
                display: none !important;
            }
            .blog-tabs {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: white;
                z-index: 2000;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 0;
                height: 60px;
            }
            .hamburger-menu {
                min-width: 40px;
                max-width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: none;
                background: none;
                font-size: 20px;
                margin: 0 8px 0 0;
                padding: 0;
                cursor: pointer;
            }
            .tab-buttons-group {
                display: flex;
                flex: 1;
                margin-left: 0;
                gap: 12px;
                justify-content: center;
            }
            .blog-tab-button {
                flex: none;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: none;
                background: #f8f9fa;
                font-size: 16px;

                margin: 0;
                min-width: 0;
                padding: 10px 8px;
                border-radius: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.06);
                color: #222;
                transition: background 0.2s, color 0.2s;

                transition: transform 0.3s ease-in-out;

    <!-- JavaScript -->
    <script>
        // Sayfa yüklendiğinde ilk tab'ı aç
        window.onload = function() {
            openCity('Doga');
        }

        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";

             // Remove 'active' class from all buttons
            var buttons = document.getElementsByClassName("blog-tab-button");
            for (i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            // Add 'active' class to the clicked button
            event.currentTarget.classList.add("active");
        }

        // Hamburger menü için toggle fonksiyonu
        function toggleSidebar() {
            var sidebar = document.getElementById("mobileSidebar");
            sidebar.classList.toggle("active");
        }

        // Scroll olayını dinle ve navbar'ı güncelle (Only for mobile)
        window.addEventListener('scroll', function() {
            var tabs = document.querySelector('.blog-tabs');
            if (window.innerWidth <= 768) {
                if (window.scrollY > 0) {
                    tabs.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                } else {
                    tabs.style.boxShadow = 'none';
                }
            }
        });
